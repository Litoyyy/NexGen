<body>
    
    <header>
        <div class="header-section">
            <div class="header-section__container">
                <div class="header-section__logo-block">
                    <a href="" class="header-section__logo-block__logo">
                        <img src="../../src/assets/images/logo.svg" alt="Logo">
                    </a>
                    <div class="header-section__logo-block__nav">
                        <a href="/templates/manager/clients-list.html" class="link link_size_basic link_primary">
                            Список клиентов
                        </a>
                        <a href="/templates/manager/manage-projects.html" class="link link_size_basic link_primary link_active">
                            Управление проектами
                        </a>
                        <a href="/templates/manager/manager-chats.html" class="link link_size_basic link_primary">
                            Чаты
                        </a>
                    </div>
                </div>
                <button class="header-section__nav-block __logout_btn">
                    <div class="icon-button">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2.87988 24C2.87988 21.5752 3.84074 19.2496 5.55107 17.535C7.2614 15.8204 9.58111 14.8571 11.9999 14.8571C14.4187 14.8571 16.7384 15.8204 18.4487 17.535C20.159 19.2496 21.1199 21.5752 21.1199 24H2.87988ZM11.9999 13.7143C8.22078 13.7143 5.15988 10.6457 5.15988 6.85714C5.15988 3.06857 8.22078 0 11.9999 0C15.779 0 18.8399 3.06857 18.8399 6.85714C18.8399 10.6457 15.779 13.7143 11.9999 13.7143Z" fill="#A6A6A6"/>
                        </svg>
                    </div>
                    <span>Выйти</span>
                </button>
            </div>
        </div>
    </header>

    <main>

        <section>
            <div class="manage-projects-section">
                <div class="manage-projects-section__container">
                    <div class="manage-projects-section__title">
                        Управление проектами
                    </div>
                    <div class="manage-projects-section__filters-block">
                        <label for="manage-filter-1" class="button button_size_basic button_bordered">
                            <input type="checkbox" 
                                name=""
                                id="manage-filter-1"
                            >Приняли
                        </label>
                        <label for="manage-filter-2" class="button button_size_basic button_bordered">
                            <input type="checkbox" 
                                name=""
                                id="manage-filter-2"
                            >В разработке
                        </label>
                        <label for="manage-filter-3" class="button button_size_basic button_bordered">
                            <input type="checkbox" 
                                name=""
                                id="manage-filter-3"
                            >Корректировка
                        </label>
                        <label for="manage-filter-4" class="button button_size_basic button_bordered">
                            <input type="checkbox" 
                                name=""
                                id="manage-filter-4"
                            >Готовые проекты
                        </label>
                    </div>
                    <div class="manage-projects-section__info-block">
                        <div class="project-card">
                            <div class="project-card__color" data-subdued="80"></div>
                            <div class="project-card__title-block">
                                <div class="project-card__title-block__title">
                                    Проект “Развитие песен про пряники”
                                </div>
                                <div class="project-card__title-block__list">
                                    <span>Клиент: Пирожков Артур</span>
                                    <span>Сроки: 24.12.2024 - 28.01.2025</span>
                                </div>
                                <div class="__select" data-state="">
                                    <div class="__select__title" data-default="Приняли">Приняли</div>
                                    <div class="__select__content">
                                        <input id="select-id-1" class="__select__input" type="radio" name="singleSelect" checked/>
                                        <label for="select-id-1" class="__select__label">Приняли</label>
                                        <input id="select-id-2" class="__select__input" type="radio" name="singleSelect"/>
                                        <label for="select-id-2" class="__select__label">В разработке</label>
                                        <input id="select-id-3" class="__select__input" type="radio" name="singleSelect"/>
                                        <label for="select-id-3" class="__select__label">Корректировка</label>
                                        <input id="select-id-4" class="__select__input" type="radio" name="singleSelect"/>
                                        <label for="select-id-4" class="__select__label">В разработке</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="project-card">
                            <div class="project-card__color" data-subdued="60"></div>
                            <div class="project-card__title-block">
                                <div class="project-card__title-block__title">
                                    Проект “Активация виндовс”
                                </div>
                                <div class="project-card__title-block__list">
                                    <span>Клиент: Жозефиновна Патриция</span>
                                    <span>Сроки: 24.12.2024 - 28.01.2025</span>
                                </div>
                                <div class="__select" data-state="">
                                    <div class="__select__title" data-default="В разработке">В разработке</div>
                                    <div class="__select__content">
                                        <input id="select-id-1-1" class="__select__input" type="radio" name="singleSelect" checked/>
                                        <label for="select-id-1-1" class="__select__label">Приняли</label>
                                        <input id="select-id-2-1" class="__select__input" type="radio" name="singleSelect"/>
                                        <label for="select-id-2-1" class="__select__label">В разработке</label>
                                        <input id="select-id-3-1" class="__select__input" type="radio" name="singleSelect"/>
                                        <label for="select-id-3-1" class="__select__label">Корректировка</label>
                                        <input id="select-id-4-1" class="__select__input" type="radio" name="singleSelect"/>
                                        <label for="select-id-4-1" class="__select__label">В разработке</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </main>
    
</body>
